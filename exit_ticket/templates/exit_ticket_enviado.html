{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exit Ticket Enviado</title>

    <link rel="stylesheet" href="{% static 'style.css' %}"/>
</head>

<body>
    <!--- Data Forms -->
    <div id="content">
<section id="resultado-aluno">
    <div class="box">
      <h1>Resultado do exit ticket</h1>
      <fieldset>
        <legend>Dados do aluno</legend>
        <div id="info-aluno">
            <p>Nome: {{nome}}</p>
            <p>Email: {{email}}</p>
            <p>Data: {{data}}</p>
        </div>
      </fieldset>
    </div>
  </section>

</div>

</body>
</html>
